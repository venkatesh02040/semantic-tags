<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>

<body>

    <center>
        <h1 style="font-size: 30px;">SEMANTIC TAGS</h1>
    </center>


    <BR><BR><BR><BR>

    <center> <table border="3"  style="height:5in; text-align: center;width: 20%;">


        <DIV>


            <tr>
                <td colspan="2" style="width: 30%; height: 90px; background-color: rgb(194, 240, 166);">
                    <strong>&lt;HEADER&gt;</strong>
                </td>
                
                
            </tr>

            <tr>
                <td colspan="2" style="width: 30%; height: 90px;background-color: rgb(149, 228, 202);">
                    <strong>&lt;NAV&gt;</strong>
                </td>
               
               
               
            </tr>

            <tr>
                <td style="background-color: rgb(155, 89, 218);height: 60%;width: 70%;">
                    <strong>&lt;SECTION&gt;</strong>
                </td>
                <td rowspan="2" style="background-color: rgb(246, 113, 30);">
                    <strong>&lt;ASIDE&gt;</strong>
                </td>
               
            </tr>

            <tr>
                <td style="background-color: rgb(186, 130, 45);height: 60%;width: 70%;">
                    <strong>&lt;ARTICLE&gt;</strong>
                </td>
               
              
            </tr>

            <tr>
                <td colspan="2" style="width: 30%; height: 90px; background-color: rgb(37, 40, 236);">
                    <strong>&lt;FOOTER&gt;</strong>
                </td>
                
            </tr>  
              


        </DIV>


    </table></center>

</body>

</html>
